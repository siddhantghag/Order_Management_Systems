# Root logger option
log4j.rootLogger=DEBUG, file

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D:/servlet_jsp_project/OrderMangementSystemServlet/logs/app.log
<! log4j.appender.file.File=D:\servlet_jsp_project\OrderMangementSystemServlet\src\main\webapp\logs\app.log >
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=500
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n




